<! DOCTYPE html>  
<html lang="en">  
<head>  
<title> Nota Media Test </title>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>  
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">  
</head>  
<style>  
.card {  
  margin-top: 20px;  
}  

.buttons {
    display: flex;
    flex-direction: column;
  }
  
  .buttons button {
    margin-bottom: 10px;
  }
  table {
    width: 100%;
  }
  
  th, td {
    text-align: left;
  }
  
  #add-new-entry-button,
  #send-new-entry-button {
    margin: 10px;
  }
  
  #new-entry-name-input {
    width: 100%;
    margin-bottom: 10px;
  }
  
  #error-message {
    color: red;
  }
</style>  
<body>  
<div class="container">  
    <div class="row">  
        <div class="col-lg-12">  
            <div class="card">  
                <div class="card-body card-block">  
                    <div class="row"> 
                        <button type="button" id="add-new-entry-button">Add New Entry</button>
                        <div class="col-12 col-md-12">  
                            <form id="formSubmit">
                                <label>Name</label>
                                <input type="text" id="name" name="name"/>
                                <button type="submit" id="submit" onclick="inserData()"> Send </button>
                            </form>
                            <div id="success-message"></div>
                        </div>
        
                        <div class="col-12 col-md-12">  
                            <table>
                                <thead>
                                  <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Actions</th>
                                  </tr>
                                </thead>
                                <tbody id="table-body"></tbody>
                              </table>
                              <input type="text" id="new-entry-name-input" hidden>
                              <button type="button" id="send-new-entry-button" hidden>Send</button>
                              
                              <div id="error-message" hidden></div>
                        </div> 
                       
                        
                    </div>
                </div>  
            </div>  
        </div>  
    </div>  
</div>  

<script>

// Mock the backend data

$(document).ready(function() {
    displayReceivedData();
});

$('#formSubmit').css('display','none');

$('#add-new-entry-button').click(function(){
    $('#formSubmit').css('display','block');
})

// Display the received data in a table
function displayReceivedData() {
    $.ajax({
        type: "GET",
        url: "query.php",
        dataType:'json',
        success: function(data)
        {
            console.log(data);

            $.each(data, function (i, item) {  
                var rows = "<tr>"  
                + "<td>" + item.id + "</td>"  
                + "<td>" + item.id + "</td>"  
                + "<td><a href='#' onclick='DeleteData("+item.id+")'>Delete</a> | <a href=''>Edit</a></td>"  
                + "</tr>";  
                $('#table-body').append(rows);  
            });  
            

        },
        error: function (error) { 
            console.log(error);

            }
    });
}

function inserData() {
    var name = $('#name').val();
    $.ajax({
        type: "POST",
        url: "query.php",
        data:{name:name},
        dataType:'json',
        success: function(data)
        {
            $('#success-message').html('Records Inserted');

        },
        error: function (error) { 
            $("#success-message").html(error.responseText);
        }
    });
}

function DeleteData(id) {

    $.ajax({
        type: "GET",
        url: "query.php",
        data:{id:id},
        dataType:'json',
        success: function(data)
        {
            $('#success-message').html('Records Deleted');

        },
        error: function (error) { 
            $("#success-message").html(error.responseText);
        }
    });
}


</script>  
</body>  
</html>
